<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5天气</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
			<h2 class="city"></h2>
	</header>
	<div id="main">
			<h2 class="temp"></h2>
			<p class="info">
				<img class="weatherImg" src="" alt="">
				<span class="cond_txt"></span>
			</p>
			<p class="info_2">
				<span class="fl_txt">优</span>
				<span class="fl"></span>
			</p>
	</div>
	<div id="show_sky">
		<ul>
				<li>
					<h4>降水</h4>
					<span class="pcpn"></span>
				</li>
				<li>
					<h4>湿度</h4>
					<span class="hum"></span>
				</li>
				<li>
					<h4 class="wind_dir"></h4>
					<span class="wind_sc"></span>
				</li>
				<li>
					<h4>气压</h4>
					<span class="pres"></span>
				</li>
		</ul>
	</div>

	</div>

			<p>大雾</p>
	</div> -->

				<!-- <img src="./images/cond-icon-heweather/100.png" alt="">

				<span class="day_max">20°/18°</span> -->
			</li>
			<li>
				<!-- <img src="./images/cond-icon-heweather/100.png" alt="">

				<span class="everday_txt">多云</span>
				<span class="day_max" >20°/18°</span> -->
			</li>
		</ul>
	</div>
	<script src="./js/jquery.js"></script>
	<script src="./js/moment.js"></script>
	<script src="./js/time.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
